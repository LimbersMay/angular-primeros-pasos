<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Upper: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Change name
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-secondary"
  (click)="changeAge()">
  Change age
</button>

<button
  class="btn btn-outline-secondary mx-2"
  (click)="resetForm()">
  Reset Form
</button>
